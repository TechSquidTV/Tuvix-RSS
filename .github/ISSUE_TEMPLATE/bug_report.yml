name: Bug Report
description: Report a bug or issue with Tuvix
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the information below to help us resolve the issue.

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which part of Tuvix is affected?
      options:
        - App (Frontend)
        - API (Backend)
        - Both
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: When I try to..., the application...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment method
      description: How are you running Tuvix?
      options:
        - Docker Compose
        - Cloudflare Workers + Pages
        - Local development
        - Hosted (tuvix.app)
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Tuvix are you running? (you can find this on the settings page)
      placeholder: e.g., v1.0.0
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here
    validations:
      required: false
