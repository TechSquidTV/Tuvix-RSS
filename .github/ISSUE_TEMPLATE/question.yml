name: Question
description: Ask a question about Tuvix
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! Please check the [documentation](../docs/) first.

  - type: dropdown
    id: category
    attributes:
      label: Question category
      description: What is your question about?
      options:
        - Installation/Setup
        - Configuration
        - Usage
        - Development
        - Deployment
        - API/Backend
        - App/Frontend
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your question
      description: What would you like to know?
      placeholder: How do I...? / What is the best way to...?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any additional information that might help us answer your question
      placeholder: I'm trying to... / I've already tried...
    validations:
      required: false
